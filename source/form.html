<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page-body">

  <main class="form">

    <div class="container">
      <h1 class="page-title form__title">Подбор программы</h1>
      <p class="form__intro">Заполните анкету, и мы подберем<br>
        программу питания для вашего кота</p>
    </div>

    <form action="https://echo.htmlacademy.ru">

      <div class="container">
        <div class="form__first-group-grid">
          <fieldset class="form__group form__group--cat">
            <legend class="visually-hidden">Описание кота</legend>
            <div class="form__row-input">
              <label class="form__label" for="name">Имя:*</label>
              <input id="name" type="text" name="name" />
            </div>
            <div class="form__row-input">
              <label class="form__label" for="weight">Вес (кг):*</label>
              <input id="weight" type="text" name="weight" />
            </div>
            <div class="form__row-input">
              <label class="form__label" for="age">Возраст (лет):</label>
              <input id="age" type="text" name="age" />
            </div>
          </fieldset>

          <fieldset class="form__group form__group--target">
            <legend class="visually-hidden">Цель программы</legend>
            <div class="form__row">
              <input id="target-loss" type="radio" name="target" value="loss" checked />
              <label class="form__label form__label-radio" for="target-loss" tabindex="0">Похудение</label>
            </div>
            <div class="form__row">
              <input id="target-gain" type="radio" name="target" value="gain" />
              <label class="form__label form__label-radio" for="target-gain" tabindex="0">Набор массы</label>
            </div>
            <div class="form__row">
              <input id="target-undefined" type="radio" name="target" value="undefined" />
              <label class="form__label form__label-radio" for="target-undefined" tabindex="0">Не знаю (нужен ваш совет)</label>
            </div>
          </fieldset>
        </div>
      </div>

      <hr class="separator">

      <div class="container">
        <fieldset class="form__group form__group--owner">
          <legend class="visually-hidden">Владелец кота</legend>
          <div class="form__group-title">Контактные данные<br class="break">
            (владельца кота)</div>
          <div class="form__row-input">
            <label class="form__label" for="email">E-mail:*</label>
            <input id="email" type="email" name="email" required />
          </div>
          <div class="form__row-input">
            <label class="form__label" for="phone">Телефон:*</label>
            <input id="phone" type="tel" name="phone" required />
          </div>
        </fieldset>
      </div>

      <hr class="separator">

      <div class="container">
        <fieldset class="form__group form__group--comment">
          <legend class="visually-hidden">Привычки кота</legend>
          <div class="form__group-title">Комментарий</div>
          <textarea name="comment" id="comment" placeholder="Расскажите обо всех повадках кота"></textarea>
        </fieldset>
      </div>

      <hr class="separator">

      <div class="container">
        <fieldset class="form__group form__group--additional">
          <legend class="visually-hidden">Дополнительные товары</legend>
          <div class="form__group-title">Дополнительно</div>
          <div class="form__row-checkbox">
            <input type="checkbox" name="sweetener" id="sweetener" checked />
            <label class="form__label form__label-checkbox" for="sweetener" tabindex="0">Сахарозаменитель</label>
          </div>
          <div class="form__row-checkbox">
            <input type="checkbox" name="water" id="water" />
            <label class="form__label form__label-checkbox" for="water" tabindex="0">Питьевая вода</label>
          </div>
          <div class="form__row-checkbox">
            <input type="checkbox" name="milk" id="milk" />
            <label class="form__label form__label-checkbox" for="milk" tabindex="0">Молоко</label>
          </div>
          <div class="form__row-checkbox">
            <input type="checkbox" name="vitamins" id="vitamins" />
            <label class="form__label form__label-checkbox" for="vitamins" tabindex="0">Витамины</label>
          </div>
          <button class="button button--green button--big form__button">Отправить заявку</button>
          <small class="form__legend">* — Обязательные поля</small>
        </fieldset>
      </div>

    </form>

  </main>

</body>

</html>
